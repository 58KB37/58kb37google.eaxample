<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kasyokis search engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-container {
            text-align: center;
            margin-top: 150px;
        }
        #search-box {
            padding: 10px;
            width: 400px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <img src="hhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fkenya-flag-png-clip-art-best-web-clipart--999799186001982670%2F&psig=AOvVaw11pJBb8MTaS2_fBG7i6CaS&ust=1710327353575000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJit1YbI7oQDFQAAAAAdAAAAABAI.png" alt="Google Logo">
    <br>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" id="search-box" placeholder="Search Google...">
        <br>
        <input type="submit" value="Google Search" id="search-button">
    </form>
</div>

</body>
</html>
